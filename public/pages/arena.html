<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OpenFZ">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icons/192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="images/icons/512x512.png">
    <title>OpenFZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/arena.css">
</head>
<body>
    <div id="overlay">
        <span id="loader"></span>   
    </div>
    <div id="refereeDiv" style="display: none">
        <div>
            <div id="playerList">
                <div class="list-container" id="homeListContainer">
                    <button class="team-button" id="homeButton">Blue team</button>
                    <div id="homeList" class="player-grid"></div>
                </div>
                <div class="list-container">
                    <button class="team-button" id="spectatorButton">Spectators</button>
                    <div id="spectatorList" class="player-grid"></div>
                </div>
                <div class="list-container" id="awayListContainer">
                    <button class="team-button" id="awayButton">Red team</button>
                    <div id="awayList" class="player-grid"></div>
                </div>
            </div>
            <div id="refereeActionButtons">
                <button id="pauseButton">Pause/Resume</button>
                <button id="restartButton">Restart match</button>
            </div>
        </div>
    </div>
    <div id="settingsDiv" style="display: none">
        <div id="settings">
            <div id="generalSettings">
                <p>General</p>
                <input type="range" min="0.7" max="1.5" step="0.1" volume="zoomLevel" id="zoomLevel"> Zoom Level</input>
                <input type="range" min="0.1" max="1.0" step="0.1" volume="hudOpacity" id="hudOpacity"> HUD opacity</input>
            </div>
            <div id="controlsSettings">
                <div id="joySettings">
                    <p>Joystick</p>
                    <input type="range" min="5" max="100" step="5" volume="joystickOpacity" id="joystickOpacity"> Opacity</input>
                    <input type="range" min="0" max="200" step="5" volume="joystickMarginX" id="joystickMarginX"> Horizontal margin</input>
                    <input type="range" min="0" max="200" step="5" volume="joystickMarginY" id="joystickMarginY"> Vertical margin</input>
                    <input type="range" min="100" max="250" step="5" volume="joystickSize" id="joystickSize"> Size</input>
                </div>
                <div id="kickSettings">
                    <p>Kick</p>
                    <input type="range" min="5" max="100" step="5" volume="kickOpacity" id="kickOpacity"> Opacity</input>
                    <input type="range" min="0" max="200" step="5" volume="kickMarginX" id="kickMarginX"> Horizontal margin</input>
                    <input type="range" min="0" max="200" step="5" volume="kickMarginY" id="kickMarginY"> Vertical margin</input>
                    <input type="range" min="100" max="250" step="5" volume="kickSize" id="kickSize"> Size</input>
                </div>
                <div id="passSettings">
                    <p>Pass</p>
                    <input type="range" min="5" max="100" step="5" volume="passOpacity" id="passOpacity"> Opacity</input>
                    <input type="range" min="100" max="300" step="5" volume="passMarginX" id="passMarginX"> Horizontal margin</input>
                    <input type="range" min="0" max="200" step="5" volume="passMarginY" id="passMarginY"> Vertical margin</input>
                    <input type="range" min="100" max="250" step="5" volume="passSize" id="passSize"> Size</input>
                </div>
            </div>
        </div>
    </div>
    <div id="camera">
        <canvas id="canvas"></canvas>
        <div id="lastMessage"></div>
        <div id="chatDiv" style="display: none">
            <div class="chat-box">
                <ul class="chat-messages" id="chatMessages"></ul>
                <input id="inputMessage" type="text" maxlength="128" placeholder="Message" autocomplete="off"></input>
            </div>
        </div>
        <p id="ping"></p>
        <div id="buttons" class="referee">
            <i id="exitButton" class="bi bi-door-closed-fill"></i>
            <i id="fullscreenButton" class="bi bi-arrows-fullscreen"></i>
            <i id="settingsButton" class="bi bi-gear-fill"></i>
            <i id="refereeButton" class="bi bi-shield-shaded"></i>
        </div>
        <div id="goalOverlay" style="display: none;">
          <p id="goal">GOAL!</p>
          <p id="author"></p>
        </div>
        <div id="scoreboard">
            <div id="timer"></div>  
            <div class="score-panel">
                <div class="team-color" id="homeColors">BLUE</div>
                <div class="score-value" id="score"></div>
                <div class="team-color" id="awayColors">RED</div>
            </div>
        </div>
    </div>
    <div id="joy"></div>
    <div id="kick"></div>
    <div id="pass"></div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="../js/joy.js"></script>
    <script src="../js/arena.js" defer></script>
</body>
</html>
